<mat-card class="dl-card">

  <mat-card-header class="mat-card-header">
    <mat-card-title class="mat-card-title">
      <span class="icon-bg" [ngStyle]="{ 'background-color': cardIconColor }">
        <mat-icon class="icon-white">{{ cardIcon }}</mat-icon>
      </span>
      ロット情報
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="search-form">
      <mat-form-field style="width: 300px; margin-right: 24px;">
        <mat-label>ロットID</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto1">
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field style="width: 300px; margin-right: 24px;">
        <mat-label>品目名</mat-label>
        <input type="text" matInput [formControl]="myControl2" [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" style="min-width: 100px;">検索</button>
    </form>
    <mat-tab-group>
      <mat-tab *ngFor="let page of dlPages; let i = index" [label]="'ページ' + (i+1)">
        <div class="dl-list-row">
          <dl class="material-dl" *ngFor="let col of page">
            <ng-container *ngFor="let item of col">
              <div class="dl-row border">
                <dt class="dl-term">{{ item.term }}</dt>
                <dd class="dl-desc">{{ item.desc }}</dd>
              </div>
            </ng-container>
          </dl>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
